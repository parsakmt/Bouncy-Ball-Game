<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncy Ball Game</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-analytics.js"></script> 


    <link rel="stylesheet" href="bounceBall.css">
    <script src="matter.js"></script>
    <script src="scoreDatabase.js" defer type = "module"></script>
    
</head>


<body id = "body">

    <div id = "timerContainer"> 
        <h2 id = "timer">0:00</h2>
    </div>  

    <div id = "gameOverContainer">
        <h1 id = "gameOver">Game Over</h1>
        <p id = "time"></p><br> 

        <span id = "currentHighScore">High Score is <b id = "timeHighScore"></b> by <b id = "initialsHighScore"></b><br><br></span>

        <div id = "highScoreContainer">
            <h2>You Got a HIGH SCORE</h2>
            <p>Input your initials below:</p> <br>
            <input type = text id = "initialsInput" maxlength="3"><br><br>
            <button id = "scoreSubmit">Submit</button><br><br>
        </div>

        <button id = playAgain>Play Again</button>
    </div>

    <canvas id="canvas" width="1300" height="650"></canvas>


</body>
<script src="bounceBall.js" defer type = "module"></script>


</html>
